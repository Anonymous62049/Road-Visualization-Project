<!DOCTYPE html>
<html>
<head>
    <title>City Road Network</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 90vw; height: 800px;"></div>
    <div style="width: 100px; height: 50px; background-color: wheat; display: inline-block;" onclick="showNextRoad();"></div>
    <label id="debugLbl" style="display: inline;"></label>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        class PriorityQueue{
            constructor(){
                this.queue = [];
            }
            enqueue(element, priority){
                this.queue.push({element, priority});
                this.queue.sort((a, b) => a.priority - b.priority);
            }
            dequeue(){
                if(this.isEmpty()) return null;
                return this.queue.shift().element;
            }
            isEmpty(){
                return this.queue.length === 0;
            }
        }
        var map = L.map('map').setView([-33.9130293,151.2], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
        }).addTo(map);
        var nextRoads = new PriorityQueue();
        var edges;
        const edgeMap = new Map();
        var nodes;
        var destination;
        $.getJSON('./nodes.json', function(data){
            nodes = data.features;
            destination = nodes[2766]; //12334
        })
        // Load the edges JSON data
        $.getJSON('./edges.json', function(data) {
            edges = data.features;
            loadEdgeMap();
            loadQueue(nodes[52].geometry.coordinates.toString());
        });
        var visited = new Map();
        function loadQueue(startCoords){
            edgeMap.get(startCoords).forEach((road) =>{
                nextRoads.enqueue(road, road.properties.length);
            });
        }
        var roadsToShow = [];
        var found = false;
        function showNextRoad(){
            for(let i = 0; i <= 1; i++){
                if(found) return;
                road = nextRoads.dequeue();
                if(!road) return;
                roadsToShow.push(road);
                var roadCoords = road.geometry.coordinates;
                var endCoords = roadCoords[roadCoords.length - 1][0] + "," + roadCoords[roadCoords.length - 1][1];
                var endNode = visited.get(endCoords);
                if(endNode){
                    requestAnimationFrame(showNextRoad);
                    return;
                }
                var startNode = visited.get(roadCoords[0][0] + "," + roadCoords[0][1]);
                var distance = startNode ? startNode[1] + road.properties.length: road.properties.length;
                var path = startNode ? [...startNode[0], road] : [road];
                visited.set(endCoords,[path, distance]);
                if(endCoords == destination.geometry.coordinates){
                    found = true;
                    for(let i = 0; i < path.length; i++) requestAnimationFrame(() => {showRoad('red', path, 3)});
                    return;
                }
                edgeMap.get(endCoords).forEach((newRoad) => {
                    if(road.id != newRoad.id) nextRoads.enqueue(newRoad, distance + newRoad.properties.length);
                });
                requestAnimationFrame(() => {showRoad('blue', roadsToShow)});
                requestAnimationFrame(showNextRoad);
            }
        }
        function showRoad(color, arr, thickness = 1){
            var road = arr.pop();
            L.geoJSON(road, {
                style: {color: color, weight:  thickness}
            }).addTo(map);
        }
        function loadEdgeMap(){
            for(let i = 0; i < edges.length; i++){
                var coords = edges[i].geometry.coordinates; //The coordinate array for the road
                //Return the value in the hashmap for the first set of coordinates in the list. These coordinates will correspond to a node at the start of the road
                var node = edgeMap.get(coords[0][0] + "," + coords[0][1]); 
                if(node) node.push(edges[i]); //Append the new edge to the edges already at those coordinates
                edgeMap.set(coords[0][0] + "," + coords[0][1], node ? node : [edges[i]]); //Update edgemap
                //Return the value in the hashmap for the last set of coordinates in the list. These coordinates will correspond to a node at the end of the road
                node = edgeMap.get(coords[coords.length - 1][0] + "," + coords[coords.length - 1][1]);
                if(node) node.push(edges[i]);
                edgeMap.set(coords[coords.length - 1][0] + "," + coords[coords.length - 1][1], node ? node : [edges[i]]);
            }
        }
    </script>
</body>
</html>
